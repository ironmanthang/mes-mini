# Note: The 'version' tag is obsolete and has been removed.
services:
  backend:
    build:
      context: .
      target: builder  # Use the builder stage for development (has all deps)
    env_file:
      - .env 
    ports:
      - "${HOST_PORT}:${CONTAINER_PORT}"
      - "5555:5555"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/src/generated
    command: npm run dev
    depends_on:
      db: # <-- CHANGE IS HERE
        condition: service_healthy

  db:
    image: postgres:16
    restart: always
    env_file:
      - .env # The db service will pick up the POSTGRES_* variables
    ports:
      # Use variable substitution from the .env file
      - "${DB_PORT}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck: # <-- ADD THIS ENTIRE BLOCK
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

